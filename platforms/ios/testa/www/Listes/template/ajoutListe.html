        <div class="banner">
            <h3>Création d'une nouvelle liste</h3>
        </div>
       <div class="card signin-card clearfix">
      <form ng-submit="addListe()">
            <input ng-model="newListe" required ng-required=true ng-maxlength="30" id="nom" name="nom" type="text" placeholder="Nom de la liste" maxlength=30  value="" spellcheck="false" class="">
            <select class="listeModeles" ng-model="newModele" id="modele" name="modele" required 
            ng-options="modele as modele.mdl_nom for modele in modeles">
	            <option value="">-- Sélectionnez votre modèle --</option>
            </select>
            <input id="signIn" name="signIn" class="rc-button rc-button-submit" type="submit" value="Créer votre liste">
		</form>
        </div>
        

        <div class="centered">
            <p class="create-account">
				<a href="#/">Retour</a>
            </p>
        </div>
