<html  ng-app="listesApp" lang="fr">
<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>InfinyList.com</title>
    <link rel="stylesheet" type="text/css" href="inc/style/style.css" />
    <link rel="stylesheet" type="text/css" href="inc/style/xeditable.css" />


</head>

<body>
	<div id="header" class="headerBarre" ng-controller="headerController">
    	<div class="headerLogo">
            <a href=#>
                <img alt="TodoList" class="logo" src="images/logo.png" height=50>
            </a>
            </div>
    	<div class="headerMenu dropdown"">
            <a class="dropdown-toggle" id="dropdown-toggle">
	            <img alt="Menu" src="images/menu.png" height=25>
            </a>
            <ul class="dropdown-menu" id="headermenu">
                <li ng-repeat="choice in items">
                    <a ng-click="action(choice.action)">{{choice.menu}}</a>
                </li>
            </ul>
       </div>
    </div>
        
    <div class="main content clearfix" >
       <ng-view/>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
    <!-- Comment out the following 2 lines to test on the browser -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="inc/js/index.js"></script>
        
    <script src="inc/js/angular.min.js"></script>
    <script src="inc/js/angular-route.min.js"></script>
  	<script src="inc/js/angular-cookies.min.js"></script>
  	<script src="inc/js/angular-sanitize.min.js"></script>
    <script src="inc/js/angular-touch.js"></script>
    <script src="inc/js/mobile-nav.js"></script>
    <script src="inc/js/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="webintent.js"></script>
    <script src="inc/js/angular-file-upload-shim.js"></script>
    <script src="inc/js/angular-file-upload.js"></script>
   <script src="inc/js/xeditable.min.js"></script>
   
	<script src="Listes/js/app.js"></script>
    <script src="Listes/js/controllers.js"></script>
    <script src="Listes/js/filters.js"></script>
    <script src="Listes/js/directives.js"></script>

	<script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
